name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', 'shell.nix') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: nix-shell --run "go test ./..."

  build-linux:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64 ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64

  build-windows:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_OUTPUT

      - name: Build
        run: |
          go build -ldflags="-s -w -H windowsgui -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe

  build-macos:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build .app bundle
        env:
          CGO_ENABLED: 1
        run: |
          cp Icon.png FyneApp.toml cmd/desktop/
          fyne package -os darwin -release --app-version ${{ steps.version.outputs.VERSION_NUM }} -src ./cmd/desktop

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          mv "Sanskrit Upāya.app" dmg_contents/
          cp README-macOS.html dmg_contents/README.html
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Sanskrit Upāya" -srcfolder dmg_contents -ov -format UDZO "sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false

  update-homebrew:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: sanskrit-upaya
          homebrew-tap: licht1stein/homebrew-tap
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  update-flake:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Get release version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update flake.lock
        run: nix flake update

      - name: Compute new vendorHash if needed
        id: hash
        run: |
          BUILD_OUTPUT=$(nix build 2>&1 || true)

          if echo "$BUILD_OUTPUT" | grep -q "hash mismatch"; then
            NEW_HASH=$(echo "$BUILD_OUTPUT" | grep "got:" | head -1 | sed 's/.*got:\s*//' | tr -d ' ')
            echo "Hash mismatch detected, new hash: $NEW_HASH"
            echo "HASH=$NEW_HASH" >> $GITHUB_OUTPUT
            echo "update_hash=true" >> $GITHUB_OUTPUT
          else
            echo "No hash mismatch"
            echo "update_hash=false" >> $GITHUB_OUTPUT
          fi

      - name: Update vendorHash in flake.nix
        if: steps.hash.outputs.update_hash == 'true'
        run: |
          sed -i "s|vendorHash = \"sha256-[^\"]*\"|vendorHash = \"${{ steps.hash.outputs.HASH }}\"|g" flake.nix

      - name: Verify build works
        if: steps.hash.outputs.update_hash == 'true'
        run: nix build

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.nix flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix flake.lock
          git commit -m "chore: update flake for ${{ steps.version.outputs.VERSION }}"
          git push
