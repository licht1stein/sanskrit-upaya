name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-25.05

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum', 'shell.nix') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: nix-shell --run "go test ./..."

  build-linux:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev rpm

      - name: Install nFPM
        run: go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

      - name: Build binaries
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya ./cmd/desktop
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-mcp ./cmd/mcp

      - name: Build .deb package
        env:
          VERSION: ${{ steps.version.outputs.VERSION_NUM }}
          GOARCH: amd64
        run: |
          nfpm pkg --packager deb --target sanskrit-upaya_${{ steps.version.outputs.VERSION_NUM }}_amd64.deb

      - name: Build .rpm package
        env:
          VERSION: ${{ steps.version.outputs.VERSION_NUM }}
          GOARCH: amd64
        run: |
          nfpm pkg --packager rpm --target sanskrit-upaya-${{ steps.version.outputs.VERSION_NUM }}-1.x86_64.rpm

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya_${{ steps.version.outputs.VERSION_NUM }}_amd64.deb
          path: sanskrit-upaya_${{ steps.version.outputs.VERSION_NUM }}_amd64.deb

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION_NUM }}-1.x86_64.rpm
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION_NUM }}-1.x86_64.rpm

  build-windows:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_OUTPUT

      - name: Build desktop app
        run: |
          go build -ldflags="-s -w -H windowsgui -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe ./cmd/desktop

      - name: Build MCP server
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-windows-amd64.exe ./cmd/mcp

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-windows-amd64.exe
          path: sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-windows-amd64.exe

  build-flatpak:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Flatpak tools
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub remote
        run: flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install SDK and runtime
        run: |
          flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08 org.freedesktop.Sdk.Extension.golang//24.08

      - name: Get Google Cloud SDK checksum
        id: gcloud
        run: |
          CHECKSUM=$(curl -sL https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-517.0.0-linux-x86_64.tar.gz | sha256sum | cut -d' ' -f1)
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Update manifest with checksum
        run: |
          sed -i 's/sha256: .*/sha256: ${{ steps.gcloud.outputs.CHECKSUM }}/' flatpak/blog.myke.sanskrit-upaya.yml

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --repo=repo build-dir flatpak/blog.myke.sanskrit-upaya.yml

      - name: Export bundle
        run: |
          flatpak build-bundle repo sanskrit-upaya.flatpak blog.myke.sanskrit-upaya

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya.flatpak
          path: sanskrit-upaya.flatpak

  build-macos:
    needs: [test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download Go modules
        run: go mod download

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build .app bundle
        env:
          CGO_ENABLED: 1
        run: |
          cp Icon.png FyneApp.toml cmd/desktop/
          fyne package -os darwin -release --app-version ${{ steps.version.outputs.VERSION_NUM }} -src ./cmd/desktop

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          mv "Sanskrit Upāya.app" dmg_contents/
          cp README-macOS.html dmg_contents/README.html
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Sanskrit Upāya" -srcfolder dmg_contents -ov -format UDZO "sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg"

      - name: Build MCP server (universal binary)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-mcp-amd64 ./cmd/mcp
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-mcp-arm64 ./cmd/mcp
          lipo -create -output sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-macos sanskrit-upaya-mcp-amd64 sanskrit-upaya-mcp-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos.dmg

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-macos
          path: sanskrit-upaya-mcp-${{ steps.version.outputs.VERSION }}-macos

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false

  update-homebrew:
    needs: [release]
    uses: ./.github/workflows/update-homebrew.yml
    with:
      version: ${{ github.ref_name }}
    secrets:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  update-scoop:
    needs: [release]
    uses: ./.github/workflows/update-scoop.yml
    with:
      version: ${{ github.ref_name }}
    secrets:
      HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
