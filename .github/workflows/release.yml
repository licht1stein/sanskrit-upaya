name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27

      - name: Run tests
        run: nix-shell --run "go test ./..."

  build-linux:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64 ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64

  build-windows:
    needs: [test]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_OUTPUT

      - name: Build
        run: |
          go build -ldflags="-s -w -H windowsgui -X main.Version=${{ steps.version.outputs.VERSION }}" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe

  build-macos-intel:
    needs: [test]
    runs-on: macos-13  # Intel runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build .app bundle
        env:
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          cp Icon.png FyneApp.toml cmd/desktop/
          fyne package -os darwin -release --app-version ${{ steps.version.outputs.VERSION_NUM }} -src ./cmd/desktop

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          mv "Sanskrit Upāya.app" dmg_contents/
          cp README-macOS.html dmg_contents/README.html
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Sanskrit Upāya" -srcfolder dmg_contents -ov -format UDZO "sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel.dmg
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel.dmg

  build-macos-arm-14:
    needs: [test]
    runs-on: macos-14  # macOS 14 Sonoma
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build .app bundle
        env:
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          cp Icon.png FyneApp.toml cmd/desktop/
          fyne package -os darwin -release --app-version ${{ steps.version.outputs.VERSION_NUM }} -src ./cmd/desktop

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          mv "Sanskrit Upāya.app" dmg_contents/
          cp README-macOS.html dmg_contents/README.html
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Sanskrit Upāya" -srcfolder dmg_contents -ov -format UDZO "sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-14-arm.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-14-arm.dmg
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-14-arm.dmg

  build-macos-arm-15:
    needs: [test]
    runs-on: macos-15  # macOS 15 Sequoia
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build .app bundle
        env:
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          cp Icon.png FyneApp.toml cmd/desktop/
          fyne package -os darwin -release --app-version ${{ steps.version.outputs.VERSION_NUM }} -src ./cmd/desktop

      - name: Create DMG
        run: |
          mkdir -p dmg_contents
          mv "Sanskrit Upāya.app" dmg_contents/
          cp README-macOS.html dmg_contents/README.html
          ln -s /Applications dmg_contents/Applications
          hdiutil create -volname "Sanskrit Upāya" -srcfolder dmg_contents -ov -format UDZO "sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-15-arm.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-15-arm.dmg
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-15-arm.dmg

  release:
    needs: [build-linux, build-windows, build-macos-intel, build-macos-arm-14, build-macos-arm-15]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false

  update-homebrew:
    needs: [release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: sanskrit-upaya
          homebrew-tap: licht1stein/homebrew-tap
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
