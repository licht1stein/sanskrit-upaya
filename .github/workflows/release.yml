name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build
        run: |
          go build -ldflags="-s -w" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64 ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-linux-amd64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_OUTPUT

      - name: Build
        run: |
          go build -ldflags="-s -w -H windowsgui" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-windows-amd64.exe

  build-macos-intel:
    runs-on: macos-13  # Intel runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOARCH: amd64
        run: |
          go build -ldflags="-s -w" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-intel

  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOARCH: arm64
        run: |
          go build -ldflags="-s -w" -o sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-apple-silicon ./cmd/desktop

      - uses: actions/upload-artifact@v4
        with:
          name: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-apple-silicon
          path: sanskrit-upaya-${{ steps.version.outputs.VERSION }}-macos-apple-silicon

  release:
    needs: [build-linux, build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
